<!DOCTYPE html>
<html>
<head>
    <title>Interactive Button</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #a7856d;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #text-container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #text-to-change {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #change-color-button {
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #change-color-button:hover {
            background-color: #96b7fc;
        }
    </style>
</head>
<body>
    <div id="text-container">
        <p id="text-to-change">Hai this is Kabilan!!</p>
        <button id="change-color-button">Press to change color</button>
    </div>
    <script>
        const button = document.getElementById('change-color-button');
        const text = document.getElementById('text-to-change');
        function changeColor() {
            const randomColor = '#' + Math.floor(Math.random()*16777215).toString(16);
            text.style.color = randomColor;
        }
        button.addEventListener('click', changeColor);
    </script>
</body>
</html>
